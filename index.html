<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate to Support</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function showModal() {
      const amount = document.getElementById("donationAmount").value;
      if (!amount || amount <= 0) {
        alert("Please enter a valid amount to donate.");
        return;
      }
      document.getElementById("paymentModal").classList.remove("hidden");
    }

    function redirectToUPI(platform) {
      const amount = document.getElementById("donationAmount").value;
      const upiID = "9315219956@axl"; // Replace with your real UPI ID
      const name = "Donation";
      const upiLink = `upi://pay?pa=${upiID}&pn=${name}&am=${amount}&cu=INR`;
      window.location.href = upiLink;
    }
  </script>
</head>
<body class="bg-gradient-to-r from-yellow-50 via-red-100 to-pink-100 min-h-screen flex items-center justify-center px-4">

  <!-- Main Card -->
  <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
    <h1 class="text-2xl sm:text-3xl font-bold text-rose-700 mb-3">üôè Make a Difference Today</h1>
    <p class="text-gray-700 mb-5 text-base sm:text-lg">
      Help educate underprivileged children. Your contribution truly matters. üíñ
    </p>

    <input
      type="number"
      id="donationAmount"
      placeholder="Enter amount (‚Çπ)"
      class="w-full p-3 border border-gray-300 rounded-xl text-lg mb-4 focus:outline-none focus:ring-2 focus:ring-red-300"
    />

    <button
      onclick="showModal()"
      class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 rounded-xl text-lg transition duration-300"
    >
      Donate Now
    </button>

    <p class="text-sm text-gray-500 mt-4">100% of your donation goes to the cause. UPI Secure.</p>
  </div>

  <!-- Payment Modal -->
  <div id="paymentModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-[90%] max-w-xs text-center">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Choose UPI App</h2>

      <div class="flex justify-around items-center gap-4 mb-4">
        <img src="img1" alt="PhonePe" class="h-12 sm:h-14 cursor-pointer hover:scale-110 transition" onclick="redirectToUPI('phonepe')" />
        <img src="img2" alt="Paytm" class="h-12 sm:h-14 cursor-pointer hover:scale-110 transition" onclick="redirectToUPI('paytm')" />
        <img src="img3" alt="Google Pay" class="h-12 sm:h-14 cursor-pointer hover:scale-110 transition" onclick="redirectToUPI('gpay')" />
      </div>

      <button onclick="document.getElementById('paymentModal').classList.add('hidden')" class="text-red-500 text-sm hover:underline">
        Cancel
      </button>
    </div>
  </div>
</body>
</html>
