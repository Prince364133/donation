<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donate to Support</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function showModal() {
      const amount = document.getElementById("donationAmount").value;
      if (!amount || amount <= 0) {
        alert("Please enter a valid amount to donate.");
        return;
      }
      document.getElementById("paymentModal").classList.remove("hidden");
    }

    function redirectToUPI(platform) {
      const amount = document.getElementById("donationAmount").value;
      const upiID = "monsterprince3641@ibl"; // Replace with your real UPI ID
      const name = "Donation";
      const upiLink = `upi://pay?pa=${upiID}&pn=${name}&am=${amount}&cu=INR`;

      window.location.href = upiLink;
    }
  </script>
</head>
<body class="bg-gradient-to-r from-yellow-50 via-red-100 to-pink-100 min-h-screen flex items-center justify-center">

  <!-- Main Card -->
  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md text-center">
    <h1 class="text-3xl font-bold text-rose-700 mb-2">üôè Make a Difference Today</h1>
    <p class="text-gray-700 mb-4">
      Help educate underprivileged children. Your contribution matters. ‚ù§Ô∏è
    </p>

    <input
      type="number"
      id="donationAmount"
      placeholder="Enter amount (‚Çπ)"
      class="w-full p-3 border border-gray-300 rounded-xl mb-4 text-lg"
    />

    <button
      onclick="showModal()"
      class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-xl text-lg transition duration-300"
    >
      Donate Now
    </button>

    <p class="text-sm text-gray-500 mt-4">Secure UPI Payment ‚Äì 100% goes to the cause</p>
  </div>

  <!-- Modal -->
  <div id="paymentModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
    <div class="bg-white p-6 rounded-xl text-center w-80">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Choose UPI App to Pay</h2>

      <div class="flex justify-around mb-4">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/PhonePe_Logo.png" alt="PhonePe" class="h-12 cursor-pointer" onclick="redirectToUPI('phonepe')"/>
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Paytm_logo.png" alt="Paytm" class="h-12 cursor-pointer" onclick="redirectToUPI('paytm')"/>
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Google_Pay_logo.svg" alt="Google Pay" class="h-12 cursor-pointer" onclick="redirectToUPI('gpay')"/>
      </div>

      <button onclick="document.getElementById('paymentModal').classList.add('hidden')" class="text-red-500 hover:underline">Cancel</button>
    </div>
  </div>
</body>
</html>
